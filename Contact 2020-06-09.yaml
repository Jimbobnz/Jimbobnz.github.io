        type: string
      CustomerIDType: 
        type: string
      AccountID: 
        type: string
      AccountIDType: 
        type: string
      Contact: 
        type: object
        required: 
          - ContactType
          - Name
          - Phone
        properties: 
          ContactType: 
            type: string
            description: '<p>The type of contact.</p>'
          Name: 
            type: string
          Phone: 
            type: array
            items: 
              type: object
              required: 
                - PhoneType
                - Country
              properties: 
                PhoneType: 
                  type: string
                  description: '<p>The type of phone.</p>'
                Country: 
                  type: string
                  description: '<p>The ISO 3166-1 alpha-2 country code indicating the country for the phone number.</p>'
                AreaCode: 
                  type: string
                  description: '<p>The area code of the phone number.</p>'
                PhoneNumber: 
                  type: string
                  description: '<p>The phone number, without country code.</p>'
                Extension: 
                  type: string
                  description: '<p>The extension of the phone number.</p>'
  contact_DELETE_Request: 
    type: object
    required: 
